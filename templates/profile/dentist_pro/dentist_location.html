{% extends 'base.html' %}
{% load i18n %}
{% block script %}
<!-- <script src="/site_static/js/libs/jquery-1.8.2.min.js"></script> -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- <script src="/site_static/js/libs/gmap3.min.js"></script>
<script src="/site_static/js/libs/jquery-autocomplete.min.js"></script>
<script src="/site_static/js/libs/jquery-validate/jquery.validate.js"></script>
<script src="/site_static/js/dentist/worklocation.js"></script> -->
<script data-main="/site_static/js/js-build/scripts/dentist/worklocation_edit" src="/site_static/js/js-build/libs/require.js"></script>
{% endblock %}
  
{% block style %}    
<link rel="stylesheet" href="/site_static/css/homepage.css">
<link rel="stylesheet" href="/site_static/css/timepicker.css">
<link rel="stylesheet" href="/site_static/css/den_location.css">
{% endblock %}

{% block title %}{% endblock %}

{% block emptybox %}

{% if method == 'add' %}
<form class="form-add-local row-fluid" action="" method="post" id="location_form">{% csrf_token %}
    <div class="mb10 offset1">
        <label id="id_clinic_name" for="" class="orange-label">Clinic Name:</label>
        <input id="id_clinic_name" class="required" type="text" size="20" maxlength="100" name="clinic_name">
    </div>
    <div class="mb10 offset1">
        <label for="id_tel" class="orange-label">Tel:</label>
        <input id="id_tel" type="text" size="20" name="tel" maxlength="30">
    </div>
    <div class="mb10 offset1 row-fluid">
        <label for="business_hour" class="orange-label">Business Hour:</label>
        <textarea name="business_hour" cols="30" rows="8" class="span10" placeholder="eg. start at 9:00 am, end at 4:00pm, offer emergency service..."></textarea>
    </div>
    <div class="mb10 offset1">
        <label for="id_location" class="orange-label">Location:</label>
        <input id="id_location" class="required" type="text" size="20" maxlength="200" name="location">
    </div>
    <input id="latlng" type="hidden" name="latlng">
    <div id="gmap" class="gmap3 offset1"></div>
    <div class="form-actions">
        <button id="sub_location" type="submit" class="btn btn-orange pull-right">Save</button>
    </div>
</form>
{% else %}
    <form class="form-add-local row-fluid" action="" method="post" id="location_form">
        {% csrf_token %}
        <div class="offset1 mb10">
            <label id="id_clinic_name" for="" class="orange-label">Clinic Name:</label>
            <input id="id_clinic_name" class="required" type="text" size="20" maxlength="100" name="clinic_name" value="{{WorkPlaceObj.clinic_name}}">
        </div>
        <div class="offset1 mb10">
            <label for="id_tel" class="orange-label">Tel:</label>
            <input id="id_tel" type="text" size="20" name="tel" maxlength="30" value="{{WorkPlaceObj.tel}}">
        </div>
        <div class="offset1 mb10 row-fluid">
            <label for="business_hour" class="orange-label">Business Hour:</label>
            <textarea name="business_hour" class="span10" cols="30" rows="10">{{WorkPlaceObj.business_hour}}</textarea>
        </div>
        <div class="offset1 mb10">
            <label for="id_location" class="orange-label">Location:</label>
            <input id="id_location" class="required" type="text" size="20" maxlength="200" name="location" value="{{WorkPlaceObj.location}}">
        </div>
        <input id="latlng" type="hidden" name="latlng" value="{{latlng}}">
        <div id="gmap" class="gmap3 offset1"></div>
        <div class="form-actions">
            <button id="sub_location" type="submit" class="btn btn-orange pull-right">Save</button>
        </div>
{% endif %}

{% endblock %}
