{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="wrapper" class="container container-fluid">
{% if validlink %}

<form method="post" action=".">{% csrf_token %}
	{{ form.as_p }}
	<input class="btn btn-blue" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password Reset failed" %}</p>

{% endif %}
</div>
{% endblock %}
