<div data-role="content">
	<h1 class="index-title">iDentalk</h1>
	<div id="sign_in_wrap" class="section">
		<div data-role="fieldcontain">
			<form action="/accounts/login/" data-ajax="false" method='post' class="form-inline require-form">
				{% csrf_token %}
				{{ form_login.as_p }}
				<div class="form-actions ui-grid-a mt10">
					<div class="ui-block-a">
						<button type="submit" data-inline="true" data-theme="b">Sign in</button>
					</div>
					<div class="ui-block-b">
						<a class="turn-wrap" data-position-to="#sign_up_wrap" href="#sign_up_wrap">Sing up?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="sign_up_wrap" class="section hide">
		<div data-role="fieldcontain">
			<form data-ajax="false" action="{% url p_signup %}" method='post' class="form-inline require-form" id="signup_form">
				{% csrf_token %}
				<p><label for="id_email">Email:</label> <input id="id_email" type="text" class="required email" name="email" maxlength="75"></p>
				<p><label for="id_password1">Password:</label> <input id="id_password1" minlength="6" type="password" class="required" name="password1"></p>
				<p><label for="id_password2">Confirm:</label> <input id="id_password2" minlength="6" type="password" class="required" name="password2"></p>
				<div class="form-actions ui-grid-a">
					<div class="ui-block-a mr20">
						<button type="submit" data-inline="true" data-theme="b">Join us</button>
					</div>
					<div class="ui-block-b">
						<a class="turn-wrap" data-position-to="#sign_in_wrap" href="#sign_in_wrap">Sign in</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
